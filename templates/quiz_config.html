<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chọn chế độ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
  <div class="header">
    <h1>⚙️ Chọn chế độ làm bài</h1>
    <a class="btn gray" href="/set/{{ topic.set_id }}">← Quay lại</a>
  </div>

  <div class="card">
    <h3>{{ topic.set.title }} — {{ topic.name }}</h3>

    <form method="POST">
      <p>
        <b>Số câu / 1 lượt:</b><br>
        <select name="qcount" required>
          {% for n in count_opts %}
            <option value="{{n}}" {% if n==10 %}selected{% endif %}>{{n}} câu</option>
          {% endfor %}
        </select>
      </p>

      <p>
        <b>Thời gian / 1 câu:</b><br>
        <select name="tsec" required>
          {% for s in time_opts %}
            {% if s == 60 %}
              <option value="{{s}}">1 phút</option>
            {% elif s == 90 %}
              <option value="{{s}}">1 phút 30s</option>
            {% else %}
              <option value="{{s}}">{{s}}s</option>
            {% endif %}
          {% endfor %}
        </select>
      </p>

      <button class="btn" type="submit">▶ Bắt đầu làm bài</button>
    </form>
  </div>
</div>
</body>
</html>
